      <article>

        <h2> Completa los datos y envianos tu curriculum</h2>

        <form class="formulario" action="">
          <label for="Name">Nombre</label>
          <input type="text" id="Name" name="Name" placeholder="Ingrese su nombre" />

          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName"placeholder="Ingrese su apellido" />

          <label for="dni">DNI</label>
          <input type="number" id="dni" name="dni" placeholder=" Ingrese su DNI" />

          <label for="email">Correo electronico</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo" />

          <label for="number">Numero de telefono</label>
          <input type="number" id="number" name="number" placeholder="Ingrese su teléfono" />

          <label for="cp">Codigo postal</label>
          <input type="number" id="cp" name="cp" placeholder="Ingrese su código postal" />

          <label for="city" >Ciudad</label>
          <input type="text" id="city" name="city" placeholder="Ingrese su ciudad" />

          <button type="button" class="btn btn-primary">Enviar</button>
        </form>

      </div>
