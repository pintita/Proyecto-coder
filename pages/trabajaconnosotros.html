<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Trabaja con nosotros</title>
  </head>

  <body>
    <header>
      <h1>Trabaja con nosotros</h1>

      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./nuestrassucursales.html">Nuestras sucursales</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./acercadenosotros.html">Acerca de nosotros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <img src="../img/trabaja-con-nosotros.jpg" alt="Equipo" />

        <article>
          
          <h2> Completa los datos y envianos tu curriculum</h2>

          <form class="formulario" action="">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" />
        
            <label>Apellido</label>
         
            <input type="text" placeholder="Ingrese su apellido" />
         

            <label>DNI</label>

            <input type="text" placeholder="DNI" />
       

            <label>Correo electronico</label>

            <input type="text" placeholder="Correo electronico" />
            <label>Numero de telefono</label>

            <input type="text" placeholder="Número de teléfono" />
            <label>Codigo postal</label>

            <input type="text" placeholder="Código postal" />
            <label>Ciudad</label>

            <input type="text" placeholder="Ciudad" />

          <button class="botonSubmit" type="submit" value="Enviar">Enviar</button>
        </form>


          

        </article>
      </section>
    </main>
  </body>
</html>
